name: Windows
on: 
    workflow_dispatch:
    schedule:
        - cron: '0 0 * * *'

jobs:
  buildWin64:
    runs-on: windows-latest
    steps:
    
    - name: checkout sources
      uses: actions/checkout@v4
      
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        aqtversion: '==3.1.*'
        version: '6.6.2'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_mingw'
        modules: 'qtimageformats qtmultimedia qt5compat'

    - name: Install CMake
      uses: ssrobins/install-cmake@v1
    - name: Install Ninja
      uses: seanmiddleditch/gha-setup-ninja@master
    - name: Prepare Vulkan SDK
      uses: humbletim/setup-vulkan-sdk@v1.2.0
      with:
         vulkan-query-version: 1.3.204.0
         vulkan-components: Vulkan-Headers, Vulkan-Loader
         vulkan-use-cache: true
        
    - name: Setup PATH
      run: |
          echo $env:Qt6_Dir\bin | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          echo $env:IQTA_TOOLS\win64_mingw\bin | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        
    - name: Build AnimeEffects
      shell: powershell
      run: |
        cmake -G Ninja
        cmake --build build --parallel --config Release
        dir
        mkdir .\AnimeEffects-Windows
        windeployqt --dir .\AnimeEffects-Windows .\AnimeEffects.exe
        Copy-Item -Path ".\data" -Destination ".\AnimeEffects-Windows\" -recurse -Force
        Copy-Item ".\AnimeEffects.exe" ".\AnimeEffects-Windows\"
        tar.exe -a -c -f AnimeEffects-Windows.zip .\AnimeEffects-Windows
        dir
        
    - name: Github Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: AnimeEffects-Windows-x64
        path: |
              D:/a/AnimeEffects/AnimeEffects/src/AnimeEffects-Windows.zip
