id: org.anie.AnimeEffects
runtime: org.kde.Platform
runtime-version: '5.15-22.08'
sdk: org.kde.Sdk
finish-args:
  - "--share=ipc"
  - "--socket=x11"
  - "--socket=fallback-wayland"
command: AnimeEffects
modules:
  - name: ae
    buildsystem: simple
    build-commands:
      - chmod +x ./AnimeEffects 		
      - install -D AnimeEffects /app/bin/AnimeEffects	
      - mkdir data
      - mv encode data
      - mv locale data
      - mv sample.psd data
      - mv shader data
      - mv themes data
      - mv data /app/bin/
      - chmod -R 777 /app/bin/data 
    sources:
      - type: file
        path: ./AnimeEffects
      - type: dir
        path: data